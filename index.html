<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Shuffler Coin</title>
  <!-- [Keep all your existing link tags] -->
  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <style>
    /* [Keep all your existing styles] */
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- [Keep all your existing HTML structure] -->

  <script>
    // Enhanced Wallet Connection
    document.getElementById('walletBtn').addEventListener('click', async () => {
      const btn = document.getElementById('walletBtn');
      const statusDiv = document.createElement('div');
      statusDiv.id = 'walletStatus';
      btn.parentNode.appendChild(statusDiv);

      try {
        btn.disabled = true;
        statusDiv.innerHTML = '<span class="spinner"></span> Connecting...';
        
        if (!window.solana) throw new Error("Phantom Wallet not installed!");
        
        const response = await window.solana.connect();
        const publicKey = response.publicKey.toString();
        
        btn.textContent = `Connected: ${publicKey.slice(0,4)}...${publicKey.slice(-4)}`;
        btn.style.backgroundColor = '#2ecc71';
        statusDiv.innerHTML = '✅ Ready to play!';
        
        // Store wallet state
        localStorage.setItem('shuffWallet', publicKey);
      } catch (err) {
        statusDiv.innerHTML = `❌ Error: ${err.message}`;
        btn.disabled = false;
      }
    });

    // Auto-reconnect
    window.addEventListener('load', async () => {
      if (window.solana && localStorage.getItem('shuffWallet')) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          const btn = document.getElementById('walletBtn');
          btn.textContent = `Connected: ${response.publicKey.toString().slice(0,4)}...`;
          btn.style.backgroundColor = '#2ecc71';
        } catch {}
      }
    });
  </script>
</body>
</html>
